<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            /* overflow: hidden; */ /*tudo aquilo que estrapolou o tamanho do elemento será escondido*/
            /* overflow: scroll; */ /*faz um scroll das informações tanto no eixo x quanto no y*/
            overflow-x: scroll; /*scroll no eixo x mas permite no y*/
            overflow-y: hidden;  /*scroll somente no eixo y*/
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
